<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemplo de requisição HTTP GET com javascript puro</title>
</head>
<body>

    <input type="text" id="url" style="width:300px;" value="https://api.codenation.dev/v1/challenge/dev-ps/generate-data?token=39f5292cbc6779850aff60de8066b92ed244ecd1">
    <button onclick="fazerRequisicao();">Fazer requisição</button>
    <hr />
    <div id="resposta"></div>

    <script>
        function fazerRequisicao(){

            var url = document.getElementById('url').value;

            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, false);

            xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

            document.getElementById("resposta").innerHTML = xhttp.responseText;
        }

    </script>
</body>
</html>
